{% extends "global/Page.html" %}
{% load otree static %} 

{% block title %}
    Do you like the Meme?
{% endblock %}

{% block content %}

<style>
    .meme-body{
        display: flex;
        flex-direction: column;
        justify-content: center;
    } 

    .img-wrapper {
        width: 50vw;
        height: 50vh;
        justify-content: center;
    }

    #meme-pic{
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .meme-text {
        width: 50vw;
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    /* for dislike text */
    #dislike {
        padding-left: 1em;
    }
</style>

<script>
    // Hidden Next Button
    let EndButton               = document.createElement('button');
    EndButton.style.visibility  = 'hidden';
    EndButton.className         = 'next_button btn btn-primary btn-large';

    // Create hidden input (Decision)
    let iDec        = document.createElement("input");
    iDec.type       = 'hidden';
    iDec.name       = 'iDec';
    iDec.id         = 'iDec';
    iDec.value      = '';

    // Create hidden input (Time spent in the page)
    let dRT          = document.createElement("input");
    dRT.type         = 'hidden';
    dRT.name         = 'dRTFeed';
    dRT.id           = 'dRTFeed';
    dRT.value        = '';
    var TStart       = new Date().getTime();
    var TEnd         = new Date().getTime();

    document.addEventListener("DOMContentLoaded", function(debug=true) {
        console.log('Loading info');

        let OtreeBody     = document.getElementsByClassName("_otree-content")[0];
        OtreeBody.appendChild(iDec);
        OtreeBody.appendChild(dRT);
        OtreeBody.appendChild(EndButton);

        // Add event listener for pressing L
        document.addEventListener("keyup", function(event) {
        if (event.keyCode === 76) {
            // change input value
            iDec.value = 1;
            console.log('L was pressed');
            // press next button
            TEnd      = new Date().getTime();
            dRT.value = +TEnd -TStart;
            EndButton.click();
        }
        });
        document.addEventListener("keyup", function(event) {
        if (event.keyCode === 75) {
            iDec.value = 2;
            console.log('K was pressed');
            TEnd      = new Date().getTime();
            dRT.value = +TEnd -TStart;
            EndButton.click();
            }
        });
    });
</script>

<div class="meme-body"> 
    <div class="img-wrapper">
        <img id='meme-pic' src= {{ static Image }} />
    </div>
    <div class="meme-text">
        <p>
            Press 'L' to like 
        </p>
        <p id='dislike'>
            or 'K' to dislike
        </p>
    </div>
</div>


{% endblock %}
