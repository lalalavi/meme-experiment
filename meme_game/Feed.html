<style>
    .meme-body{
        display: flex;
        flex-direction: column;
        justify-content: center;
    } 

    .img-wrapper {
        width: 50vw;
        height: 50vh;
        justify-content: center;
    }

    #meme-pic{
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .meme-text {
        width: 50vw;
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    /* for dislike text */
    #dislike {
        padding-left: 1em;
    }

    @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,600&display=swap');

* {
	box-sizing: border-box;
}

    /* body {
	background-color: #fafafa;
	font-family: 'Open Sans', sans-serif;
	padding-bottom: 100px;
} */

    .container {
	margin: 0 auto;
	max-width: 600px;
}

    .blog-post {
	background-color: #fff;
    box-shadow: 0px 1px 2px rgba(50, 50, 50, .1), 
		0px 2px 4px rgba(60, 60, 60, 0.1);
	border-radius: 4px;
	padding: 40px;
	margin: 20px 0;
}

.title {
	margin: 0;
}

.text {
	color: #555;
	margin: 20px 0;
}

.user-info {
	display: flex;
	align-items: center;
}

.user-info img {
	border-radius: 50%;
	height: 30px;
	width: 30px;
}

.user-info span {
	font-size: 13px;
	margin-left: 10px;
}

.loading {
	opacity: 0;
	display: flex;
	position: fixed;
	bottom: 50px;
	left: 50%;
	transform: translateX(-50%);
	transition: opacity .3s ease-in;
}

.loading.show {
	opacity: 1;
}

.ball {
	background-color: #777;
	border-radius: 50%;
	margin: 5px;
	height: 10px;
	width: 10px;
	animation: jump .5s ease-in infinite;
}

.ball:nth-of-type(2) {
	animation-delay: 0.1s;
}

.ball:nth-of-type(3) {
	animation-delay: 0.2s;
}

@keyframes jump {
	0%, 100% {
		transform: translateY(0);
	}
	
	50% {
		transform: translateY(-10px);
	}
}    
</style>




<script>

    // Hidden Next Button
    let EndButton               = document.createElement('button');
    EndButton.style.visibility  = 'hidden';
    EndButton.className         = 'next_button btn btn-primary btn-large';

    // Create hidden input (Decision)
    let iDec        = document.createElement("input");
    iDec.type       = 'hidden';
    iDec.name       = 'iDec';
    iDec.id         = 'iDec';
    iDec.value      = '';

    // Create hidden input (Time spent in the page)
    let dRT          = document.createElement("input");
    dRT.type         = 'hidden';
    dRT.name         = 'dRTFeed';
    dRT.id           = 'dRTFeed';
    dRT.value        = '';
    var TStart       = new Date().getTime();
    var TEnd         = new Date().getTime();

    document.addEventListener("DOMContentLoaded", function(debug=true) {
        console.log('Loading info');

        let OtreeBody     = document.getElementsByClassName("_otree-content")[0];
        OtreeBody.appendChild(iDec);
        OtreeBody.appendChild(dRT);
        OtreeBody.appendChild(EndButton);

        // Add event listener for pressing L
        document.addEventListener("keyup", function(event) {
        if (event.keyCode === 76) {
            // change input value
            iDec.value = 1;
            console.log('L was pressed');
            // press next button
            TEnd      = new Date().getTime();
            dRT.value = +TEnd -TStart;
            EndButton.click();
        }
        });
        document.addEventListener("keyup", function(event) {
        if (event.keyCode === 75) {
            iDec.value = 2;
            console.log('K was pressed');
            TEnd      = new Date().getTime();
            dRT.value = +TEnd -TStart;
            EndButton.click();
            }
        });
    });
</script>

<div class="meme-body"> 
    <div class="img-wrapper">
        <img id='meme-pic' src= {{ static Image }} />
    </div>
    <div class="meme-text">
        <p>
            Press 'L' to like 
        </p>
        <p id='dislike'>
            or 'K' to dislike
        </p>
    </div>
</div>
