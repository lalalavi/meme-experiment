<script>
  let dRT          = document.createElement("input");
      dRT.type         = 'hidden';
      dRT.name         = 'dRTEmotionalStatus';
      dRT.id           = 'dRTEmotionalStatus';
      dRT.value        = '';
      var TStart       = new Date().getTime();
      var TEnd         = new Date().getTime();
  </script>

<div class="wrap">
    <!-- <h1 class="likert-header">This is a Likert Scale survey</h1> -->
    <form action="">
      <label class="statement">I feel...</label>
      <ul class='likert'>
        <li>
          <input type="radio" name="EmotionalStatus" id="EmotionalStatus" value="1">
          <label>Strongly negative</label>
        </li>
        <li>
          <input type="radio" name="EmotionalStatus" id="EmotionalStatus" value="2">
          <label>Negative</label>
        </li>
        <li>
          <input type="radio" name="EmotionalStatus" id="EmotionalStatus" value="3">
          <label>Neutral</label>
        </li>
        <li>
          <input type="radio" name="EmotionalStatus" id="EmotionalStatus" value="4">
          <label>Positive</label>
        </li>
        <li>
          <input type="radio" name="EmotionalStatus" id="EmotionalStatus" value="5">
          <label>Strongly positive</label>
        </li>
      </ul>
      <div class="buttons">
        <!-- <button class="clear">Clear</button> -->
         <button class="btn btn-primary">Submit</button> 
      </div>
    </form> 
</div>


<!-- css code to make it pretty -->

<style>
html,body {padding:0;margin:0;}
.wrap {
  font:12px Arial, san-serif;
}
h1.likert-header {
  padding-left:4.25%;
  margin:20px 0 0;
}
form .statement {
  display:block;
  font-size: 14px;
  font-weight: bold;
  padding: 30px 0 0 4.25%;
  margin-bottom:10px;
}
form .likert {
  list-style:none;
  width:100%;
  margin:0;
  padding:0 0 35px;
  display:block;
  border-bottom:2px solid #efefef;
}
form .likert:last-of-type {border-bottom:0;}
form .likert:before {
  content: '';
  position:relative;
  top:11px;
  left:9.5%;
  display:block;
  background-color:#efefef;
  height:4px;
  width:78%;
}
form .likert li {
  display:inline-block;
  width:19%;
  text-align:center;
  vertical-align: top;
}
form .likert li input[type=radio] {
  display:block;
  position:relative;
  top:0;
  left:50%;
  margin-left:-6px;
  
}
form .likert li label {width:100%;}
form .buttons {
  margin:30px 0;
  padding:0 4.25%;
  text-align:right
} 
form .buttons button {
  padding: 5px 10px;
  background-color: #67ab49;
  border: 0;
  border-radius: 3px;
}
/* form .buttons .clear {background-color: #e9e9e9;} */
form .buttons .btn-primary {background-color: #67ab49;} 
/* form .buttons .clear:hover {background-color: #ccc;} */
form .buttons .btn-primary:hover {background-color: #14892c;}    
 
 /* don't need this because i erased the buttons of submitting and clearing */
 </style>

<script>
  document.getElementById('EmotionalStatus').value // = 42; what is this value thing??

  document.addEventListener("DOMContentLoaded", function(debug=true) {
          console.log('Loading info');

          let OtreeBody     = document.getElementsByClassName("_otree-content")[0];
          OtreeBody.appendChild(dRT);
          // OtreeBody.appendChild(EndButton);

          function addtoev() {
          var bns = document.getElementsByTagName("button");
          for (i = 0; i < bns.length; i++) {
              bns[i].addEventListener("click", function() {
              TEnd      = new Date().getTime();
              dRT.value = +TEnd -TStart;   // end the timer and rewrite the RT value
            });
          }} // what this function is doing is the same as we do when we check
          // if somebody pressed a key, but instead of checking keys, 
          // we check whether they press any buttons :D
          
          window.addEventListener("load",function() {
          addtoev();
          });
      });
</script>
